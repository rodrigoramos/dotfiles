- defaults:
    link:
      relink: true

      
- link:
    ~/.dotfiles: ''
    ~/.xkb/symbols/us_custom: xkb/symbols/us_custom
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.gitconfig: gitconfig
    ~/.config/nvim:
        path: 'nvim/config'
        create: true
        glob: true
    ~/.local/share/nvim/site/autoload/plug.vim: nvim/autoload/plug.vim
    ~/.config/sway/config.d/:
        path: 'sway/config.d/*'
        force: true
        glob: true
    ~/.config/sway/definitions.d/:
        path: 'sway/definitions.d/*'
        force: true
        glob: true
    ~/.config/waybar:
        path: 'waybar/*'
        glob: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]
