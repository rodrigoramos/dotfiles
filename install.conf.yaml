- defaults:
        link:
                relink: true

- clean: ['~']

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf: tmux.conf
        ~/.gitconfig: gitconfig
        ~/.vimrc: vimrc
        ~/.bash_it/custom/:
                glob: true
                path: bash_it_customs/*

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - command: 'sh ./bash_it_setup.sh'
          stdin: true
          stderr: true
          stdout: true

        - command: 'sh ./powerline_fonts_setup.sh'
          stdin: true
          stdout: true
          stderr: true

        - command: 'sudo apt-get install tmux -y'
          stdin: true
          stdout: true
          stderr: true

