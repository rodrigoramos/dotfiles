- defaults:
        link:
                relink: true

- clean: ['~']

- shell:
        - [git submodule update --init --recursive, Installing submodules]
        - command: 'sh ./bash_it_setup.sh'
          stdin: true
          stderr: true
          stdout: true

        - command: 'sh ./powerline_fonts_setup.sh'
          stdin: true
          stdout: true
          stderr: true

        - command: 'sh ./apt_install.sh tmux'
          stdin: true
          stdout: true
          stderr: true

        - command: 'mkdir ~/bin'
          stdin: true
          stdout: true
          stderr: true

        - command: 'PATH=$PATH:~/bin'
          stdin: true
          stdout: true
          stderr: true


- link:
        ~/.dotfiles: ''
        ~/.tmux.conf: tmux.conf
        ~/.vim: vim
        ~/.vimrc: vimrc
        ~/bin/lock: lock
        ~/.bash_it/custom/:
                glob: true
                path: bash_it_customs/*


