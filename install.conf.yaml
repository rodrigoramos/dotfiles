- defaults:
        link:
                relink: true

- clean: ['~']

- shell:

- link:
        ~/.dotfiles: ''
        ~/.tmux.conf: tmux.conf
        ~/.vim: vim
        ~/.vimrc: vimrc
        ~/.ideavimrc: ideavimrc
        ~/.Xmodmap: Xmodmap
        ~/.xkb/symbols/us_custom: xkb/symbols/us_custom
        ~/.config/sway/:
                glob: true
                path: sway/*
        ~/.config/waybar/:
                glob: true
                path: waybar/*
        ~/.config/alacritty/:
                glob: true
                path: alacritty/*
        ~/.config/nvim/:
                glob: true
                path: nvim/*
        ~/.bash_it/custom/:
                glob: true
                path: bash_it_customs/*
