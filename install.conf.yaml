- defaults:
    link:
      relink: true

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.ideavimrc: ideavimrc
    ~/.xkb/symbols/us_custom: xkb/symbols/us_custom
    ~/.config/rclone/OneDrive-Pessoal.env: rclone/OneDrive-Pessoal.env

- create:
    - ~/.config/rclone
    - ~/.xkb/symbols


- shell:
    - [git submodule update --init --recursive, Installing submodules]
