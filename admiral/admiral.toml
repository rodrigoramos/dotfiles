[admiral]

items = [ "startbar", "left", "workspaces", "space", "modes",
          "center", "clock" , 
          "right", "keyboard", "space", "cpu" , "space", "memory", "space", "wifi", "space", "volume", "space", "battery", "finishbar" ]

[workspaces]
path = "~/.config/lemonbar/teste.sh"
reload = 1

[modes]
path = "~/.config/lemonbar/modes"

[wifi]
path = "~/.config/lemonbar/wifi"
reload = 2

[cpu]
path = "~/.config/lemonbar/cpu"
reload = 2

[memory]
path = "~/.config/lemonbar/memory"
reload = 2

[keyboard]
path = "~/.config/lemonbar/keyboard"
reload = 1

[clock]
path = "date '+%a %d %b %H:%M'"
reload = 2

[battery]
path = "~/.config/lemonbar/battery"
reload = 10

[volume]
path = "~/.config/lemonbar/soundstate"
reload = 1


# Clickable Regions
[todo]
path = "echo '%{A:~/.bin/todo:}'"
static = true

[calendar]
path = "echo '%{A3:notify-send \"Calendar\" \"`ncal -h`\":}'"
static = true

[nowplaying]
path = "echo '%{A:~/.bin/mpc-notify:}'"
static = true

[wsbk]
path = "echo '%{A5:~/.config/lemonbar/wsbk:}'"
static = true

[wsfw]
path = "echo '%{A4:~/.config/lemonbar/wsfw:}'"
static = true

[volup]
path = "echo '%{A4:~/.config/lemonbar/volup:}'"
static = true

[voldn]
path = "echo '%{A5:~/.config/lemonbar/voldn:}'"
static = true

[mute]
path = "echo '%{A3:~/.config/lemonbar/mute:}'"
static = true

[closeclick]
path = "echo '%{A}'"
static = true

# Used for formatting lemonbar
[left]
path = "echo '%{l}'"
static = true

[center]
path = "echo '%{c}'"
static = true

[right]
path = "echo '%{r}'"
static = true

[reset]
path = "echo '%{F-}'"
static = true

[separator]
path = "echo '  |  '"
static = true

[space]
path = "echo '  '"
static = true

[startbar]
path = "~/.config/lemonbar/formatunderline"
reload = 100

[finishbar]
path = "echo %{U-}"
static = true

