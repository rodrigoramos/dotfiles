# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, /usr/bin/wezterm
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, d, exec, wofi --show drun
bind = $mainMod, f, fullscreen, 0

bind = $mainMod, j, workspace, m+1
bind = $mainMod, k, workspace, m-1

bindl = $mainMod,m, exec, ~/git/dotfiles/bin/mute-default-mic
bindl = ,XF86AudioMicMute, exec, ~/git/dotfiles/bin/mute-default-mic
bindl = ,XF86MonBrightnessUp, exec, light -A 5
bindl = ,XF86MonBrightnessDown, exec, light -U 5
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86PowerOff, exec, shutdown now

# Notebook lid handle
bindl=,switch:on:Lid Switch,exec, sleep 1 && hyprctl dispatch dpms off
bindl=,switch:off:Lid Switch,exec, sleep 1 && hyprctl dispatch dpms on


bind = $mainMod,p, exec, /usr/share/sway/scripts/grimshot save window - | wl-copy && notify-send "Screenshot clipboard"
bind = $mainMod SHIFT,p, exec, /usr/share/sway/scripts/grimshot save window - | swappy -f -

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows inside the workspace
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, left, movewindow, l

bind = $mainMod SHIFT, j, swapnext,
bind = $mainMod SHIFT, k, swapnext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, Tab, workspace, previous
bind = $mainMod, b, workspace, previous

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#
# Move Workspace
#
$move_workspaces=Move Workspace to (n: eDP-1; l:DP-2; j:HDMI-A-1)
bind=$mainMod SHIFT,m,submap,$move_workspaces

submap=$move_workspaces

binde=,n,movecurrentworkspacetomonitor,eDP-1 
binde=,l,movecurrentworkspacetomonitor,DP-2
binde=,j,movecurrentworkspacetomonitor,HDMI-A-1

bind=,escape,submap,reset 
bind=,return,submap,reset 
submap=reset

#
# Resize
#
bind=$mainMod,r,submap,Resize

submap=Resize

binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

bind=,escape,submap,reset 
bind=,return,submap,reset 
submap=reset

#
# Shutdown
#
$shutdown=(e)xit, (s)hutdown, (r)eboot, (l)ock
bind=$mainMod SHIFT,e,submap,$shutdown

submap=$shutdown

binde=,e,exit,
binde=,r,exec,reboot
binde=,s,exec,shutdown now
binde=,l,exec,swaylock

bind=,escape,submap,reset 
submap=reset


