  exec $HOME/git/dotfiles/bin/wallpaper.sh

  exec --no-startup-id xrandr --dpi 192

  exec xrdb -load ~/.Xresources

  exec_always $HOME/git/dotfiles/bin/replace_mako_swaync.sh


